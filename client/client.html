<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
    let submit;
    let content;
    let name;
    let user;
    let options;

    const sendData = () => fetch(user.action, options);


    window.onload = () => {
      submit = document.querySelector('#userForm > input:nth-child(3)');
      content = document.querySelector('#content');
      name = document.querySelector('#nameForm');
      user = document.querySelector('#userForm');

      submit.onclick = () => {
        let returned; 

        options = {
          method: user.method.toUpperCase(),
          headers: { 'accept': 'application/json' },
        }

        console.log(user.action);
        console.log(options);

        returned = sendData();

        returned.then = (e => {
          console.log(e);

          content.innerHTML = e.value;
        })
      }
    }
  </script>
</head>

<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>

</html>
