<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
    let submit;
    let userSubmit;
    let content;
    let name;
    let user;
    let options;
    let display;

    const sendData = () => fetch(user.children[0].value, options);

    const sendUserData = () => fetch('/userPath', options);


    window.onload = () => {
      submit = document.querySelector('#userForm > input:nth-child(3)');
      userSubmit = document.querySelector('#nameForm > input:nth-child(5)');
      content = document.querySelector('#content');
      name = document.querySelector('#nameForm');
      user = document.querySelector('#userForm');

      // create a new field to hold the ID
      display = document.createElement("div");
      display.id = "display";
      display.style.fontWeight = "bold";
      display.style.marginTop = "100px";
      display.style.fontSize = "2em";
      display.style.textAlign = "center";
      display.style.marginBottom = "-80px";
      content.parentNode.insertBefore(display, content);


      user.onsubmit = (event) => {
        event.preventDefault();
      }

      name.onsubmit = (event) => {
        event.preventDefault();
      }

      submit.onclick = () => {
        let returned;
        display.innerHTML = "";
        content.innerHTML = "";

        options = {
          method: user.children[1].value.toUpperCase(),
          headers: { 'accept': 'application/json' },
        }

        returned = sendData();

        returned.then((response) => {
          console.log(response);
          display.innerHTML = "Success";

          if (options.method == "GET") {
            return response.json();
          }

        }).then((data) => {
          if (data) {
            content.innerHTML = JSON.stringify(data.users);
          }
        })
      }

      userSubmit.onclick = () => {
        let returned;
        display.innerHTML = "";
        content.innerHTML = "";

        const formData = `name=${name.children[1].value}&age=${name.children[3].value}`;

        options = {
          method: "POST",
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'Accept': 'application/json',
          },
          body: formData,
        }

        returned = sendUserData();

        returned.then((response) => {
          if (response.status !== 204) {
            return response.json();
          }
        }).then((data) => {
          display.innerHTML = "Updated (No Content)";

          if (data != null) {
            if (data.id && data.id == "missingParams") {
              display.innerHTML = "Bad Request";
            }
            else {
              display.innerHTML = "Created";
            }

            content.innerHTML = "Message: " + data.message;
          }
        });
      }
    }
  </script>
</head>

<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>

</html>
